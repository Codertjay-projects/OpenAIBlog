{% extends "base.html" %}
{% load static %}


{% block content %}
    <!-- latest post Area Start-->
    <section class="latest-post-area pd-bottom-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog-post-item-wrap mb-3">
                        <div class="thumb pd-bottom-45">
                            {% if not post.imageURL %}
                                <img class="w-100" src="{% static 'assets/img/post/single.jpg' %}" alt="img"
                                     style="max-height: 60vh;object-fit: contain">
                            {% else %}
                                <img class="w-100" src="{{ post.imageURL }}" alt="img"
                                     style="max-height: 60vh;object-fit: contain">

                            {% endif %}
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-10">
                                <div class="post-content text-center pt-0 mb-4">
                                    <h6>School</h6>
                                    <h2><a href="#">{{ post.name }}</a></h2>
                                    <div class="post-meta">
                                        <ul>
                                            <li>By</li>
                                            <li><a href="#">Student </a></li>
                                            <li>{{ post.timestamp|timesince }}</li>
                                        </ul>
                                    </div>
                                    <div class="position-relative">
                                        <a href="{% url 'blog:update_post_view' post.slug %}" class=" me-1 btn btn-sm">
                                            <i class="fas fa-edit text-primary"></i>
                                        </a>
                                        <form action="{% url 'blog:delete' post.slug %}" method="post"
                                              style="display: inline-block;">
                                            {% csrf_token %}

                                            <button type="submit" class=" btn btn-sm"
                                                    onclick="return confirm('Are you sure you want to delete this blog?')">
                                                <i class="fas fa-trash-alt text-danger"></i>
                                            </button>
                                        </form>

                                    </div>

                                </div>
                                <p class="mb-4">
                                    {{ post.description|linebreaks }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- latest post Area End -->

{% endblock %}
